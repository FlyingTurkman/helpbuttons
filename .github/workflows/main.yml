name: ci-test
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: github-db
          POSTGRES_USER: github
          POSTGRES_PASSWORD: doesntmatter
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: "setup node"
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: "run the tests"
        env:
          DATABASE_USER: github
          DATABASE_PASSWORD: doesntmatter
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432
          POSTGRES_DB: github-db
        run: |
         npm i
         npm run build
         node_modules/.bin/lb-nyc ./node_modules/.bin/mocha ./dist/__tests__/**/*.test.js
