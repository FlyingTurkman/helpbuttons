version: '3'
services:
  web:
    build: frontend/
    ports:
      - "${WEB_PORT}:3000"
    volumes:
      - ./.env:/app/.env:ro
    env_file:
      - .env
    depends_on:
      - backend

  backend:
    build: backend/
    ports:
      - "${API_PORT}:3001"
    volumes:
      - ./.env:/app/.env:ro
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgis/postgis:13-master
    restart: always
    env_file:
      - .env
    command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - ./db:/var/lib/postgresql/data:rw
    # ports: # expose port, if u want to use only the db with docker
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5